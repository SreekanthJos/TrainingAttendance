<form #registerForm="ngForm">
    
          
            <h4 style="text-align:center">Course Registration</h4>
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">Name:</label>
    
              <input type="text" id="name" name="name" placeholder="Name" required [(ngModel)]="emp.Name" class="form-control" #name="ngModel"
              />
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">Email:</label>
              <input type="text" id="email" name="email" placeholder="Email" required [(ngModel)]="emp.Email" class="form-control" #email="ngModel"
              />
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    
              <div *ngIf="email.errors.required">
                email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-3 control-label"> Course:</label>
    
              <select class="form-control" id="course" name="course" [(ngModel)]="emp.Course" required #course="ngModel">
                <option value="" selected hidden>Select Course</option>
              <option *ngFor="let course of courses">{{course}}</option>
    
    
            </select>
              <div *ngIf="course.invalid && (course.dirty || course.touched)" class="alert alert-danger">
                <div *ngIf="course.errors.required">
                  course is required.
                </div>
              </div>
            </div>
            <div class="form-group" style="text-align:center">
              <input type="button" [disabled]="!registerForm.valid" class="btn btn-primary" (click)="CourseRegistration()" value="Register"
              />
            </div>
         
        </form>
