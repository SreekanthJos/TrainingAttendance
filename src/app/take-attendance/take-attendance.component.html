<h4 style="text-align:center">Attendance Sheet</h4>
<table class="table table-striped table-bordered">
  <thead style="color: #fff; background-color: #212529; border-color: #32383e;">
  
  <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Present</th>
    <th>Course</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees;let i=index" >
        <td>{{i+1}}</td>
      <td>{{emp.Name}}</td>
      <td>{{emp.Email}}</td>
      <td>
        <input type="checkbox" class="form-check-input"  [(ngModel)]="emp.IsPresent">
      </td>
      <td>{{emp.Course}}</td>
    </tr>
  </tbody>
</table>
<div style="text-align: center">
  <input type="button" class="btn btn-primary" (click)="SaveAttendance()" value="Save" />
</div>
