<div class="row">
  <div class="col-sm-4">
    <div class="row">

    <form #homeworkForm="ngForm">
      <h4 style="text-align:left">Course Homework</h4>
      <mat-form-field>
        <input matInput id="name" width="200px" name="name" placeholder="Name" required [(ngModel)]="homework.Name" #name="ngModel"
        />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput id="description" name="description" placeholder="Description" required [(ngModel)]="homework.Description"
          #description="ngModel"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select Course" id="course" name="course" [(ngModel)]="homework.Course" required #course="ngModel">

          <mat-option *ngFor="let course of courses" [value]="course">{{course}}</mat-option>
        </mat-select>
      </mat-form-field>


      <div class="form-group">
        <input type="button" [disabled]="!homeworkForm.valid" class="btn btn-primary" (click)="assignHomework()" value="AssignHomework"
        />
      </div>
    </form>
  </div>
  <div class="row" *ngIf="courseHomeworks.length>0">
      <mat-table #table [dataSource]="dataSource" >
          <ng-container matColumnDef="SNO">
              <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
              <mat-cell *matCellDef="let row;let i=index"><span>{{i+1}}</span></mat-cell>
            </ng-container>
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row"><span>{{row.Name}}</span></mat-cell>
          </ng-container>
          <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let row"><span>{{row.Description}}</span></mat-cell>
          </ng-container>
          <ng-container matColumnDef="Course">
            <mat-header-cell *matHeaderCellDef>Course</mat-header-cell>
            <mat-cell *matCellDef="let row"><span>{{row.Course}}</span></mat-cell>
          </ng-container>
    
         
    
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
        </mat-table>
  </div>
  </div>
  <div class="col-sm-8">
        <mat-accordion>
      <div *ngFor="let hw of empHomeworks;let i =index">
        <mat-expansion-panel id={{i}} [expanded]="step == i" (opened)="setStep(i)">
          <mat-expansion-panel-header>
            <!-- <mat-checkbox>Assign</mat-checkbox> -->
            <mat-panel-title>
              {{hw.Name}}
            </mat-panel-title>
            <mat-panel-description>
              <span style="text-align:left"> {{hw.Email}}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div *ngFor="let hh of hw.Hworks" class="bk">
            <mat-form-field>
              <input matInput id="hw" name="hw" placeholder="Homework" disabled value="{{hh.Name}}">
            </mat-form-field>
            <mat-form-field>
              <textarea matInput id="desc" name="desc" placeholder="Description" disabled value="{{hh.Description}}"></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput id="repo" name="repo" placeholder="Source Repo" [(ngModel)]="hh.Repo" value="{{hh.Repo}}">
            </mat-form-field>
            <br>


            <br>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-6">
                <mat-radio-group [(ngModel)]="hh.HomeworkStatus">
                  <mat-radio-button value="NotStarted" [checked]="hh.HomeworkStatus==NotStarted" style="color:red">!Started</mat-radio-button>
                  <mat-radio-button value="Review" [checked]="hh.HomeworkStatus==Review">Review</mat-radio-button>
                  <mat-radio-button value="Completed" [checked]="hh.HomeworkStatus==Completed">Completed</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div class="col-md-4"> <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="saveEmpHomework(hw)">Save</button>              </div>
          </div>

          <!-- <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field> -->
        </mat-expansion-panel>
      </div>
    </mat-accordion>
