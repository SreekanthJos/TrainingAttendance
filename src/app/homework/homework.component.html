      <table class="table table-striped table-bordered">
        <thead style="color: #fff; background-color: #212529; border-color: #32383e;">
        
        <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>howework</th>
          <th>gitrepo</th>
        </thead>
        <tbody>
          <tr *ngFor="let hw of homeworks;let i=index" >
              <td>{{i+1}}</td>
            <td>{{hw.Name}}</td>
            <td>{{hw.Email}}</td>

           <td>
             <table>
               <tr *ngFor="let hh of hw.Hworks">
              <td>{{hh}}
                <input type="checkbox" [(ngModel)]="hh.value" [checked]="hh.value">
              </td>
               </tr>
             </table>
           </td>
            <td>{{hw.gitrepo}}</td>
            <td></td>
            <td>
                
                <a (click)="cancel()"  *ngIf="IsEdit==true" >
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a (click)="updateHomework(hw)">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
              </td>
          </tr>
        </tbody>
      </table>
