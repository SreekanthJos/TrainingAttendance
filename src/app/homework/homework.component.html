<div class="row">

  <mat-accordion>
    <div *ngFor="let hw of empHomeworks;let i =index">
      <mat-expansion-panel id={{i}} [expanded]="step == i" (opened)="setStep(i)">
        <mat-expansion-panel-header>
          <!-- <mat-checkbox>Assign</mat-checkbox> -->
          <mat-panel-title>
            {{hw.Name}}
          </mat-panel-title>
          <mat-panel-description>
            <span style="text-align:left"> {{hw.Email}}</span>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let hh of hw.Hworks" class="bk">
          <mat-form-field>
            <input matInput id="hw" name="hw" placeholder="Homework" disabled value="{{hh.Name}}">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput id="desc" name="desc" placeholder="Description" disabled value="{{hh.Description}}"></textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput id="repo" name="repo" placeholder="Source Repo" [(ngModel)]="hh.Repo" value="{{hh.Repo}}">
          </mat-form-field>
          <br>
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <mat-radio-group [(ngModel)]="hh.HomeworkStatus">
                <mat-radio-button value="NotStarted" [checked]="hh.HomeworkStatus==NotStarted" style="color:red">!Started</mat-radio-button>
                <mat-radio-button value="Review" [checked]="hh.HomeworkStatus==Review">Review</mat-radio-button>
                <mat-radio-button value="Completed" [checked]="hh.HomeworkStatus==Completed">Completed</mat-radio-button>
              </mat-radio-group>
            </div>

            <div class="col-md-2"> <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="saveEmpHomework(hw)">Save</button>              </div>
          </div>
        </div>

        <!-- <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field> -->
      </mat-expansion-panel>
    </div>
  </mat-accordion>
